<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <style>
		
		.login{
			text-align: center;
		}
	</style>
</head>
<body>
    <div class="login">
		<h1>Login</h1>
    <form th:action="@{/login}" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="userName" th:value="${login.userName}" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" th:value="${login.password}" required>
        <br><br>
        <button type="submit">Login</button>
    </form>
    <p th:if="${message}" th:text="${message}" style="color:red;"></p>
	</div>
</body>
</html>
